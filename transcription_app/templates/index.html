<!doctype html>
<html>
<head>
    <title>Audio Transcription</title>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required>
        <button type="submit">Upload</button>
    </form>
    {% if transcript %}
    <h2>Transcript:</h2>
    <pre>{{ transcript }}</pre>
    {% endif %}
</body>
</html>
